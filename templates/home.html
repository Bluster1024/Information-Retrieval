<!DOCTYPE html>
<!--contributor: Yunbin Tu-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Job Search</a>
</nav>

<div class="container my-4">

    <h3 class="my-4">Find your next job</h3>

    <form action="{{ url_for('results') }}" name="search" method="post" enctype = "multipart/form-data">
        <div class="form-group">
            <label for="file">Upload your resume:</label>
            <input type="file" class="form-control-file" id="file" name="file" accept=".pdf">
        </div>
        <div class="form-group">
            <label for="query">Query:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="query" name="query" size=50>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </form>

</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
